<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <title>Приморский бункер</title>
</head>
<body>
    <div class="wrapper">
        <nav>
             <div class="navigation">
                <img src="images/logos/Приморский бункер sapphire.svg" alt="" class="navigation__logo">
                <ul class="navigation__list">
                    <li><a href="#" class="btn btn--dark">Услуги</a></li>
                    <li><a href="#" class="btn btn--dark">О нас</a></li>
                    <li><a href="#" class="btn btn--dark">Контакты</a></li>
                </ul>
                <div class="navigation__side-menu">
                    <a href="#" class="navigation__cta btn btn--sapphire">Консультация</a>
                    <img src="images/icons/menu.svg" alt="" class="navigation__menu-button">
                </div>
             </div>
             <div class="collapse-menu">
                <ul class="collapse-menu__list">
                    <li><a href="#" class="btn btn--dark">Услуги</a></li>
                    <li><a href="#" class="btn btn--dark">О нас</a></li>
                    <li><a href="#" class="btn btn--dark">Контакты</a></li>
                </ul>
                <a href="#" class="btn btn--sapphire">Консультация</a>
                <img src="images/icons/close.svg" alt="" class="collapse-menu__close-button">
             </div>
             <div class="collapse-menu__overlay"></div>
             <script src="scripts/menu.js"></script>
        </nav>
        <main>
            <section class="hero">
                <div class="hero__info">
                    <h1 class="hero__header">Ваш стратегический партнёр в снабжении топливом</h1>
                    <p class="hero__text text text--big">Реализовываем надёжные поставки топлива и нефтепродуктов с 2006 года</p>
                    <a href="#" class="btn btn--white30">Получить бесплатную консультацию</a>
                </div>
                <video src="videos/hero.mp4" class="hero__video"  autoplay loop muted playsinline></video>
            </section>
        </main>
    </div>
</body>
</html>
